<body id="sandbox">

    <header class="page-header">
        <div class="navbar" id="navbar">
          <h1 class = "logo"><span class="text-primary"><i class="fas fa-car-battery"></i> Dene</span>Yap</h1>
    
          <!-- then we have our nav items -->

            <ul>
              <!-- in order to move inside a  page we pass thew id of the place where we want to go -->

            </ul>
          </nav>
    
        </div>

    <div class="container">

        <div class="components scroll">


            <div class="row-item">
                <div class="component-card">
                <wokwi-led
                id="led"
                color="red"
                class="component"
                ></wokwi-led>

                <div class="pin-info">
                    <p><Span class="digital">Digital 1</Span></p>
                </div>
            </div>
            </div>

            <div class="row-item">
                <div class="component-card">
                    <wokwi-led
                    id="led2"

                </div>

                    <div class="pin-info">
                        <p><Span class="digital">Digital 3</Span></p>
                    </div>
                </div>
            </div>

            <div class="row-item">
                <div class="component-card">

                    <wokwi-buzzer class= "component" ${boolean('hasSignal', false)}></wokwi-buzzer>

                    <div class="pin-info">
                        <p><Span class="digital">Digital 4</Span></p>
                    </div>
                </div>
            </div>

            <div class="row-item">
                <div class="component-card">

                    <wokwi-servo class ="component" angle=${number('angle', 45, { min: 0, max: 180 })}>

    <script src="./ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/light");
    editor.session.setMode("ace/mode/csharp");

    editor.resize();
